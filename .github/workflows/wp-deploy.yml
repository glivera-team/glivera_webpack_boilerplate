on:
  workflow_dispatch:
  push:
    branches:
    - staging

name: Auto-Deploy WP-Build / staging ðŸš€
jobs:
  web-deploy:
    name: WP-Build Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v2

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Installing packages
      run: npm install --legacy-peer-deps
      
    - name: Build Project
      run: |
        npm run build
        npm run wp-build
    
    - name: Deploying to the server
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.HOST }}
        username: ${{ secrets.WP_USER }}
        password: ${{ secrets.WP_PASSWORD }}
        
        local-dir: ./public/wp-content/themes/
        server-dir: ./${{ secrets.WP_FOLDER || 'unnamed_project' }}/wp-content/themes/    
        
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
